plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.esaurio.codingchallenge"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 5
        versionName "1.0.3"
        buildConfigField "String", "ENVIRONMENT", '"TEST"'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            storeFile file("firma.jks")
            storePassword "esaurio"
            keyAlias "e-saurio"
            keyPassword "esaurio"
        }
        release {
            storeFile file("firma.jks")
            storePassword "esaurio"
            keyAlias "e-saurio"
            keyPassword "esaurio"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "main"
    productFlavors {
        production {
            dimension "main"
            buildConfigField "String", "ENVIRONMENT", '"PROD"'
            applicationId "com.esaurio.firstfit"
        }
        stage {
            dimension "main"
            buildConfigField "String", "ENVIRONMENT", '"TEST"'
            applicationId "com.esaurio.firstfit.test"
        }
        develop {
            dimension "main"
            buildConfigField "String", "ENVIRONMENT", '"TEST"'
            applicationId "com.esaurio.firstfit.test"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'ru.egslava:MaskedEditText:1.0.5'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation 'com.daimajia.swipelayout:library:1.2.0@aar'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation project(path: ':volley-1.1.1')
    implementation 'androidx.core:core-ktx:1.3.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}